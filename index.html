<!DOCTYPE html>

    <title>Title</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .layer{
            margin: 0 auto;
            width: 100%;
            height: 100%;
            padding-top: 4rem;
            background: rgba(0,0,0,.5);
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
        }
        .inputBoxContainer{
            width: 10rem;
            height: 2.3rem;
            margin: 0 auto;
            position: relative;
        }
        .inputBoxContainer .bogusInput{
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            z-index: 0;
        }
        .inputBoxContainer .realInput{
            width: 100%;
            height: 100%;
            position: absolute;
            top:0;
            left: 0;
            z-index: 1;
            filter:alpha(opacity=0);
            -moz-opacity:0;
            opacity:0;
        }
        .inputBoxContainer .bogusInput input{
            padding: 0;
            width: 2.35rem;
            height: 2.3rem;
            float:left;
            background: #ffffff;
            text-align: center;
            font-size: 1.5rem;
            border: 1px solid #D8D8D8;
            margin-right: .2rem;
            border-radius: .2rem;
            opacity: 1;
            -webkit-appearance: none;
        }
        .inputBoxContainer .bogusInput input:last-child{
            margin: 0;
        }
        .layer{
            display: none;
        }

        .regbox{
            width: 13.5rem;
            height: 9.9rem;
            background: #fff;
            border-radius: .4rem;
            margin: 0 auto;
            padding: 1.5rem 0;
        }
        .title{
            font-size: .7rem;
            color: #4A4A4A;
            text-align: center;
        }
        .reg{
            width: 7.2rem;
            height: 3rem;
            margin: .4rem auto .2rem;
        }
        .reg span{
            width: 1.2rem;
            height: 1.2rem;
            display: inline-block;
            background: url("https://s2.ax1x.com/2019/10/09/uIAsqs.png");
            background-size: 100% 100%;
            margin: .9rem 0;
        }
        .reg img{
            width: 6rem;
            height: 3rem;
        }
        .inputBoxContainer .bogusInput input.active{
            border: 1px solid #1E99CD;
            color: #1E99CD;
        }
        .inputBoxContainer .bogusInput input.regerror{
            border: 1px solid #FF0000;
            color: #FF0000;
        }

        input:disabled, textarea:disabled {
            opacity: 1;
        }

    </style>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="core.js"></script>
    <script type="text/javascript" src="md5.js"></script>
    <script src="regcode.js"></script>
    <script>
        $(setRem());
        $(window).resize(function(){
            setRem()
        });
        function setRem(){
            var w=parseFloat($('html').css('width'));
            $('html').css('font-size',w/750*40+'px');
        }
    </script>
</head>
<body>

<div class="layer">
    <div class="regbox">
        <div class="title">请输入图形验证码</div>
        <div class="reg"><img src="https://s2.ax1x.com/2019/10/09/uIAsqs.png" alt=""><span></span></div>
        <div class="inputBoxContainer" id="inputBoxContainer">
            <input type="number" class="realInput"/>
            <div class="bogusInput">
                <input type="number" maxlength="4" oninput="if(value.length>4)value=value.slice(0,4)" disabled/>
                <input type="number" maxlength="4" oninput="if(value.length>4)value=value.slice(0,4)" disabled/>
                <input type="number" maxlength="4" oninput="if(value.length>4)value=value.slice(0,4)" disabled/>
                <input type="number" maxlength="4" oninput="if(value.length>4)value=value.slice(0,4)" disabled/>
            </div>
        </div>
    </div>
</div>

<script>

    (function(){
        var container = document.getElementById("inputBoxContainer");
        boxInput = {
            maxLength:"",
            realInput:"",
            bogusInput:"",
            bogusInputArr:"",
            callback:"",
            init:function(fun){
                var that = this;
                this.callback = fun;
                that.realInput = container.children[0];
                that.bogusInput = container.children[1];
                that.bogusInputArr = that.bogusInput.children;
                that.maxLength = that.bogusInputArr[0].getAttribute("maxlength");
                that.realInput.oninput = function(){
                    that.setValue();
                }
                that.realInput.onpropertychange = function(){
                    that.setValue();
                }
            },
            setValue:function(){
                this.realInput.value = this.realInput.value.replace(/\D/g,"");

                var real_str = this.realInput.value;
                for(var i = 0 ; i < this.maxLength ; i++){
                    this.bogusInputArr[i].value = real_str[i]?real_str[i]:"";
                }
                if(real_str.length >= this.maxLength){
                    this.realInput.value = real_str.substring(0,4);
                    this.callback();
                }
                console.log(this.realInput.value.replace(/\D/g,""))
                if(this.realInput.value.replace(/\D/g,"") == ''){
                    $('.bogusInput input').removeClass('active')
                }
                if(this.realInput.value.length != 0){
                    console.log(this.realInput.value.length)
                    $('.bogusInput input').removeClass('regerror').eq(this.realInput.value.length - 1).addClass('active').nextAll('input').removeClass('active')
                    if(this.realInput.value.length == 4){
                        //输入完毕 ajax验证


                        //验证失败
                        $('.bogusInput input').addClass('regerror')
                    }
                }
            }

        }
    })()
